<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice num√©ro 6</title>
  </head>

  <body>
    <script>
      let month = parseInt(prompt("Choisis le mois de 1 a 12."));

      switch (month) {
        case 1:
          document.write("Janvier");
          break;
        case 2:
          document.write("Fevrier");
          break;
        case 3:
          document.write("Mars");
          break;
        case 4:
          document.write("Avril");
          break;
        case 5:
          document.write("Mai");
          break;
        case 6:
          document.write("Juin");
          break;
        case 7:
          document.write("Juillet");
          break;
        case 8:
          document.write("Aout");
          break;
        case 9:
          document.write("Septembre");
          break;
        case 10:
          document.write("Octobre");
          break;
        case 11:
          document.write("Novembre");
          break;
        case 12:
          document.write("Decembre");
          break;
        case 13:
        default:
          document.write("Ceci n'est pas un mois possible");
      }
    </script>
  </body>
</html>
