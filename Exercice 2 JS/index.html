<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice numéro 2</title>
  </head>

  <body>
    <script>
      /* Affichages du nom du script */
      alert("Exercice 2 JS");

      /* Déclaration de variables locales */
      let rayon, pi, aire, volume;

      /* Initialisation des variables */
      rayon = prompt("inserer le diametre de la sphere");
      pi = 3.14;

      /* Calculs */
      aire = 4 * pi * rayon * rayon;
      volume = (aire * rayon) / 3;

      /*affichage des résultats */
      document.write("Rayon de la sphère : " + aire + "<br />");
      document.write("Surface : " + volume + "<br />");
    </script>
  </body>
