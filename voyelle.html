  <body>
    <script>

      function compterNbVoyelles(mot) {
        mot = mot.toLowerCase();
        const voyelles = ["a", "e", "i", "o", "u", "y"];
        let nbVoyelles = 0;
        for (let lettre of mot) {
          if (voyelles.includes(lettre)) {
            nbVoyelles++;
          }
        }
        return nbVoyelles;
      }

    </script>
  </body>
