<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Vierge</title>

  <body>
    <h1>Exercice numéro 1</h1>
    <script>
      /* Affichages du nom du script */
      alert("Exercice 1 JS");

      /* Déclaration de variables locales */
      let rayon1, rayon2, pi, surface1, surface2, difference;

      /* Initialisation des variables */
      rayon1 = 5.5;
      rayon2 = 3.5;
      pi = 3.14;

      /* Calculs */

      surface1 = pi * rayon1 * rayon1;
      surface2 = pi * rayon2 * rayon2;
      difference = surface1 - surface2;

      /* Affichages des résultats */

      document.write("Surface 1 = " + surface1 + "<br />");
      document.write("Surface 2 = " + surface2 + "<br />");
      document.write("Difference= " + difference);
    </script>
  </body>
