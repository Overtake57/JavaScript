<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=2;i<=100;i++)
        {
            let trouver=false;
            for(let j=2;j <= i/2;j++)
            {
                if(i%j==0)
                trouver=true;
            }
            if(trouver=false)
            document.write(i ,",");
        }
    </script>
</body>
</html>
